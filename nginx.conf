# Development nginx configuration

# Upstream definition for API Gateway
upstream api_gateway {
    server api-gateway:8080 max_fails=1 fail_timeout=10s;
    keepalive 32;
}

# Rate limiting zones (more lenient for dev)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10000r/m;

# Main server block
server {
    listen 80;
    server_name localhost;
    
    # Development: More verbose error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log main;
    
    # Basic security headers (relaxed for dev)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Dev-Environment "development" always;
    server_tokens on;  # Show version in dev
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Development compression (lighter)
    gzip on;
    gzip_comp_level 1;  # Faster compression for dev
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # ===== Development Endpoints =====
    
    # Health Check
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "Development Frontend OK\n";
    }

    # Debug endpoint with more info
    location = /debug {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"ok","env":"development","nginx":"working","upstream":"api_gateway"}';
    }
    
    # Nginx status for monitoring
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 172.0.0.0/8;  # Docker networks
        allow 127.0.0.1;
        deny all;
    }

    # ===== API Routes =====
    
    # Users API
    location /users/ {
        access_log /var/log/nginx/api.log main;
        error_log /var/log/nginx/error.log debug;
        
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://api_gateway/users/;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Development timeouts (shorter for faster feedback)
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Debug headers
        add_header X-Debug-Upstream $upstream_addr always;
        add_header X-Debug-Status $upstream_status always;
        add_header X-Debug-Time $upstream_response_time always;
    }

    # Chat API
    location /chat/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://api_gateway/chat/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Longer timeout for chat
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Debug headers
        add_header X-Debug-Upstream $upstream_addr always;
    }

    # Search API
    location /search/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://api_gateway/search/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 15s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        add_header X-Debug-Upstream $upstream_addr always;
    }

    # Generic API fallback
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://api_gateway/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Fixed typo
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 15s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        add_header X-Debug-Upstream $upstream_addr always;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://api_gateway;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Fixed typo
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 5s;
        proxy_buffering off;
        
        add_header X-Debug-WebSocket "enabled" always;
    }

    # Static files (no caching in dev)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 0;  # No caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        # No caching for main app in dev
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        try_files $uri $uri/ /index.html;
    }

    # Allow access to hidden files in dev (for debugging)
    # location ~ /\. {
    #     access_log /var/log/nginx/debug.log main;
    #     log_not_found on;
    # }
}

